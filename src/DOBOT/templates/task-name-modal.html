<dialog id="task-name-dialog" class="hidden flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
    <!-- <p class="text-gray-800 dark:text-white mt-4">Hier kannst du den Namen der Aufgab angeben.</p> -->
    <div class="max-w-sm">
        <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">Name der Aufgabe</label>
        <input type="text" id="settings-leitstelle-adresse" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Adresse der Leitstelle">
      </div>
    </div>
    <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
        <button type="button" class="close-dialog-btn py-2 px-3 inline-flex items-center gap-x-2  text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800" data-hs-overlay="#hs-static-backdrop-modal">
          Close
        </button>
        <button type="button" id="continue-task" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          Weiter
        </button>
    </div>
</dialog>
